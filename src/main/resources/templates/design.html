<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplikacja Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Przygotuj własne taco!</h1>
<img class="logo" th:width="30vw" th:height="30vw" th:src="@{/images/tacos.jpg}"/>
<!--/*@thymesVar id="wrap" type="pl.tacos.model.Ingredient"*/-->
<form method="POST" th:object="${design}">

    <div class="grid">
        <div class="ingredient-group" id="wraps">

            <h3>Wybierz rodzaj mąki:</h3>
            <!--/*@thymesVar id="wrap" type="pl.tacos.model.Ingredient"*/-->
            <div th:each="ingredient : ${wrap}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Wybierz mięso:</h3>
            <!--/*@thymesVar id="wrap" type="pl.tacos.model.Ingredient"*/-->
            <div th:each="ingredient : ${protein}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Wybierz sery:</h3>
            <div th:each="ingredient : ${cheese}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Wybierz warzywa:</h3>
            <div th:each="ingredient : ${veggies}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Wybierz sosy:</h3>
            <div th:each="ingredient : ${sauce}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">SKŁADNIK</span><br/>
            </div>
        </div>
    </div>

    <div>
        <h3>Nadaj nazwę przygotowanemu taco:</h3>
        <!--/*@thymesVar id="name" type="pl.tacos.model.Ingredient"*/-->
        <input type="text" th:field="*{name}"/>
        <br/>
        <button>Wyślij swoje zamówienie</button>
    </div>

</form>
</body>
</html>
